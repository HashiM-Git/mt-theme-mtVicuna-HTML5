label: 'mt.Vicuna Theme On HTML5'
id: 'mtv_bh5'
author_name: HashiM
author_link: http://mtvicuna.kita2.net/
version: 1.0.1
class: blog
description: <__trans phrase="A MT5 Theme for Vicuna CMS.">
l10n_lexicon:
  ja: l10n_ja.yaml
thumbnail_file: vicuna.png
thumbnail_file_medium: vicuna-medium.png
thumbnail_file_small: vicuna-small.png
elements:
  blog_static_files:
    component: core
    data:
      - css
    importer: blog_static_files
    require: 1
  template_set:
    component: core
    importer: template_set
    name: template set
    require: 1
    data:
      label: mtVicuna
      base_path: templates
      require: 1
      base_css: 0
      stylecatcher_libraries:
        mtvicuna_h5base_skin:
          url: '{{support}}theme_static/mtv_bh5/'
          label: 'mt.Vicuna HTML5 skin'
          description_label: 'Styles that are with the mt.Vicuna HTML5 Theme.'
#        mtvicuna_legacy_skin:
#          url: 'http://code.zelazny.mydns.jp/themes/mtvicuna-legacy/'
#          label: mt.Vicuna Legacy skin
#          description_label: Legacy Vicuna Styles covert to Recent version of the mt.Vicuna Theme.
#        mtvicuna_html5_skin:
#          url: 'http://kita2.net/stylelib/html5.php'
#          label: mt.Vicuna HTML5 Stylelib
#          description_label: This is style library only for the mt.Vicuna HTML5 theme.
      templates:
        index:
          archive_index:
            label: Archive Index
            outfile: archives/index.html
            rebuild_me: 1
          atom:
            label: Atom
            outfile: atom.xml
            rebuild_me: 1
          javascript:
            label: JavaScript
            outfile: js/mt.js
            rebuild_me: 1
          user_jquery:
            label: User JQuery
            outfile: js/user_jquery.js
            rebuild_me: 1
          main_index:
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          rsd:
            label: RSD
            outfile: rsd.xml
            rebuild_me: 1
          rss:
            label: RSS
            outfile: rss.xml
            rebuild_me: 1
          google_sitemap:
            label: SiteMap 0.9
            outfile: sitemap.xml
            rebuild_me: 1
          styles:
            label: Stylesheet
            outfile: css/styles.css
            rebuild_me: 1
        individual:
          entry:
            label: Entry
            filename: archive/entry.mtml
            mappings:
              entry_archive:
                archive_type: Individual
                file_template: %y/%m/%-f
        archive:
          entry_listing_category:
            label: Entry Listing Category
            filename: archive/entry_listing_category.mtml
            mappings:
              category:
                archive_type: Category
                file_template: %-c/%i
          entry_listing_datebased:
            label: Entry Listing Datebased
            filename: archive/entry_listing_datebased.mtml
            mappings:
              monthly:
                archive_type: Monthly
                file_template: %y/%m/%i
        page:
           page:
            label: Page
            filename: archive/page.mtml
            mappings:
              page_archive:
                archive_type: Page
                file_template: %-c/%-f
        module:
          asset_insertion:
            label: Asset Insertion
            filename: module/asset_insertion.mtml
          all_setting:
            label: All Setting
            filename: module/all_setting.mtml
          header:
            label: Header
            filename: module/header.mtml
          footer:
            label: Footer
            filename: module/footer.mtml
          html_header:
            label: HTML Header
            filename: module/html_header.mtml
          google_analytics:
            label: Google Analytics
            filename: module/google_analytics.mtml
          topic_path:
            label: Topic Path
            filename: module/topic_path.mtml
          utilities:
            label: Utilities
            filename: module/utilities.mtml
          archive_index_link:
